    <script type="text/javascript">
        //我的奖品
        var mySwiper;
        function pre() {
            if (mySwiper) {
                mySwiper.swipePrev();
            }
        }
        function next() {
            if (mySwiper) {
                mySwiper.swipeNext();
            }
        }

        //领奖信息
        function receivePrize() {
            var realname = $("#realname").val();
            var phone = $("#phone").val();
            var address = $("#address").val();
            var id = $("#awardsId").val();
            if (realname == "") {
                alert("请填写姓名");
                return;
            }
            var phoneCheck = /^[1][3,4,5,7,8][0-9]{9}$/;
            if (phone == "") {
                alert("请填写手机号");
                return;
            }
            if (!phoneCheck.test(phone)) {
                alert("请输入正确的手机号");
                return;
            }
            if (address == "") {
                alert("请填写地址");
                return;
            }
            jQuery.ajax({
                url: '/luckyroulette/doReceive.do',
                type: 'post',
                data: { id: id, realname: realname, phone: phone, address: address },
                dataType: 'json',
                success: function (data) {
                    alert("领取成功");
                    location.href = "";
                }
            })
        }

        //显示领奖信息
        function showReceive(id, pasCard, i) {
            $("#pasCard").html(pasCard);
            if ($("#realname" + i).val() == 'null') {
                var realname = $("#realname").val('');
            } else {
                var realname = $("#realname").val($("#realname" + i).val());
            }
            if ($("#phone" + i).val() == 'null') {
                var phone = $("#phone").val('');
            } else {
                var phone = $("#phone").val($("#phone" + i).val());
            }
            if ($("#address" + i).val() == 'null') {
                var address = $("#address").val('');
            } else {
                var address = $("#address").val($("#address" + i).val());
            }
            $("#awardsId").val(id);
            $("#bak").css("display", "block");
            $("#flys").css("display", "block");
            $("#fly_pages").css("display", "block");
            $("#bntclose").css("display", "block");
        }
        //隐藏领奖信息
        function hideReceive() {
            $("#bak").css("display", "none");
            $("#flys").css("display", "none");
            $("#fly_pages").css("display", "none");
            $("#bntclose").css("display", "none");
        }
    </script>
